version: "3.9"
services:
  app:
    image: anotherice/rusetfs-blogifier:${RUSETFS_BLOGIFIER_APP_VERSION}
    restart: always
    ports: 
      - 20000:80
    environment:
      - ASPNETCORE_ENVIRONMENT=${RUSETFS_BLOGIFIER_ENVIRONMENT}
      - ConnString=/app/data/Blog.db
    volumes:
      - data:/app/data
      - content:/app/wwwroot/data

volumes:
  data:
  content: